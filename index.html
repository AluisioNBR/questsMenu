<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js"></script>
    <title>Quests Menu</title>
</head>
<body>
    <div id="quests-menu">
        <div id="options-conteiner">
            <button class="button quests-buttons" title="História">História</button>
            <button class="button quests-buttons" title="Missões de Progresso">Missões de Progresso</button>
        </div>

        <div id="quests-conteiner">
            <div id="history-quests">
                <div class="quest"title="Tutorial">
                    <label for="number-quest" title="Número da missão" hidden>Número da missão</label>
                    <input class="number-quest" name="number-quest" type="number" value="00" readonly title="Número da missão">
                    
                    <div>
                        <p class="quest-title">
                            Tutorial
                        </p>
                    </div>
                </div>
                
                <div id="quest1" class="quest" title="Início">
                    <label for="number-quest" hidden title="Número da missão">Número da missão</label>
                    <input class="number-quest" name="number-quest" type="number" value="01" readonly title="Número da missão">
                    
                    <div class="quest-informations">
                        <p class="quest-title">
                            Início
                        </p>

                        <p class="quest-rewards">
                            800 XP points e 900 coins
                        </p>
                    </div>
                </div>
                
                <div id="quest2" class="quest" title="Kaboom">
                    <label for="number-quest" hidden title="Número da missão">Número da missão</label>
                    <input class="number-quest" name="number-quest" type="number" value="02" readonly title="Número da missão">
                    
                    <div class="quest-informations">
                        <p class="quest-title">
                            Kaboom
                        </p>

                        <p class="quest-rewards">
                            800 XP points e 900 coins
                        </p>
                    </div>
                </div>
            </div>

            <!--
            <div id="progress-quests">
                <div class="quest">
                    Tutorial
                </div>
            </div>
            -->
        </div>

        <div class="button-conteiner">
            <button class="button">Fechar</button>
        </div>
    </div>
</body>
</html>
